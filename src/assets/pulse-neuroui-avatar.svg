<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Фон аватара - градиент сине-голубой -->
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0052CC" />
      <stop offset="100%" stop-color="#00A3E0" />
    </linearGradient>
  </defs>
  
  <!-- Фоновый круг -->
  <circle cx="50" cy="50" r="48" fill="url(#avatarGradient)" />
  
  <!-- Декоративные элементы - волнистые линии -->
  <path d="M25,75 Q35,70 45,75 T65,75 T85,75" stroke="#ffffff" fill="none" stroke-width="2" opacity="0.3" />
  <path d="M15,65 Q25,60 35,65 T55,65 T75,65" stroke="#ffffff" fill="none" stroke-width="2" opacity="0.2" />
  
  <!-- Текст "P" -->
  <text x="35" y="56" font-family="Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" fill="#FFFFFF">P</text>
  
  <!-- Текст "N" -->
  <text x="65" y="56" font-family="Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" fill="#FFFFFF">N</text>
  
  <!-- Разделитель между буквами -->
  <rect x="49" y="28" width="2" height="44" fill="#FFFFFF" opacity="0.5" />
</svg>